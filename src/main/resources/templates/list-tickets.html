<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="ISO-8859-1">
  <title>Ticket Tracker Application</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Ticket Tracker Application</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

</nav>

<div class="container">
  <div class="row">
    <h1>List Tickets</h1>
  </div>

  <! Add Employee Button>
  <div class="row">
    <div class="col-lg-3">
      <a th:href="@{/ticket/showTicketForm_Save}"
         class="btn btn-primary btn-sm mb-3">
        Add Ticket
      </a>
    </div>
  </div>


  <table class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>
      <th>Ticket Title</th>
      <th>Ticket Short Description</th>
      <th>Ticket Created On</th>
      <th></th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="ticket: ${tickets}">
      <td th:text="${ticket.ticketTitle}"></td>
      <td th:text="${ticket.shortDescription}"></td>
      <td th:text="${ticket.createdOn}"></td>

      <td>

        <div class="row">
          <! Adding Update Button>
          <div class="col-small">
            <!-- Add "update" button/link -->
            <form action="#" th:action="@{/ticket/edit}" method="POST">

              <input type="hidden" name="employeeId" th:value="${ticket.id}" />
              <button type="submit" class="btn btn-info btn-sm ml-3 mr-1">Edit</button>

            </form>
          </div>

          <! Adding Delete Button>
          <div class="col-small">
            <!-- Add "delete" button/link -->
            <form action="#" th:action="@{/ticket/delete}" method="POST">

              <input type="hidden" name="employeeId" th:value="${ticket.id}" />
              <button type="submit" class="btn btn-danger btn-sm"
                      onclick="if (!(confirm('Are you sure you want to remove this employee?'))) return false">
                Delete
              </button>

            </form>
          </div>

          <! Adding View Button>
          <div class="col-small">
            <!-- Add "update" button/link -->
            <form action="#" th:action="@{/ticket/view}" method="POST">

              <input type="hidden" name="employeeId" th:value="${ticket.id}" />
              <button type="submit" class="btn btn-info btn-sm ml-3 mr-1">View</button>

            </form>
          </div>
        </div>
      </td>
    </tr>
    </tbody>

  </table>

</div>
</body>

</html>
